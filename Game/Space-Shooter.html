<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&family=Roboto+Condensed:wght@700&family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div id="start-screen">
        <h1 class="game-heading">Space Shooter Game</h1>
        <button id="start-button">Start Game</button>
    </div>
    <div id="game">
        <div id="spaceship"></div>
        <div id="score">Score: 0</div>
        <div id="highscore">Highscore: 0</div>
        <div id="notification" style="display: none;">Booster Acquired!</div>
        <div id="lives">Lives: 3</div>
        <div id="controls">
            <button id="left-button">‚¨ÖÔ∏è</button>
         <button id="shoot-button">üî´</button> <button id="right-button">‚û°Ô∏è</button>
        </div>
    </div>
    <div id="end-screen" style="display:none;">
        <h1>Game Over</h1>
        <p id="final-score">Your Score: 0</p>
        <p id="best-score">Highscore: 0</p>
        <button id="restart-button">Restart Game</button>
    </div>
    <div id="achievements">
        <h1>Achievements</h1>
        <ul>
            <li>Destroy 10 rocks</li>
            <li>Score 100 points</li>
            <li>Play for 5 minutes</li>
        </ul>
        <button id="close-achievements">Close</button>
    </div>
    <button id="achievements-button" style="position: fixed; bottom: 10px; right: 10px;">Achievements</button>

    <script src="scripts.js"></script>
</body>
</html>
