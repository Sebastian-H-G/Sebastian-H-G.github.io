<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Globe with Country Flags</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #flag { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; border: 1px solid black; display: none; }
    </style>
</head>
<body>
    <div id="flag"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        let scene, camera, renderer, globe;
        const flagDiv = document.getElementById('flag');

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create a sphere for the globe
            const globeGeometry = new THREE.SphereGeometry(1, 50, 50);
            const globeMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff, wireframe: true });
            globe = new THREE.Mesh(globeGeometry, globeMaterial);
            scene.add(globe);

            // Load GeoJSON data for country borders
            fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
                .then(response => response.json())
                .then(data => {
                    const countries = new THREE.Group();
                    data.features.forEach(feature => {
                        const countryGeometry = createGeometryFromGeoJson(feature.geometry);
                        const countryMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
                        const countryMesh = new THREE.LineSegments(countryGeometry, countryMaterial);
                        countries.add(countryMesh);
                    });
                    globe.add(countries);
                });

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('click', onDocumentClick, false);
        }

        function createGeometryFromGeoJson(geometry) {
            const shape = new THREE.Shape();
            if (geometry.type === 'Polygon') {
                geometry.coordinates[0].forEach(coord => {
                    const [lon, lat] = coord;
                    const [x, y, z] = latLonToVector3(lat, lon);
                    shape.moveTo(x, y, z);
                });
            } else if (geometry.type === 'MultiPolygon') {
                geometry.coordinates.forEach(polygon => {
                    polygon[0].forEach(coord => {
                        const [lon, lat] = coord;
                        const [x, y, z] = latLonToVector3(lat, lon);
                        shape.moveTo(x, y, z);
                    });
                });
            }
            const points = shape.getPoints();
            const geometryPoints = new THREE.BufferGeometry().setFromPoints(points);
            return geometryPoints;
        }

        function latLonToVector3(lat, lon) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);
            const x = -((1) * Math.sin(phi) * Math.cos(theta));
            const y = ((1) * Math.cos(phi));
            const z = ((1) * Math.sin(phi) * Math.sin(theta));
            return [x, y, z];
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentClick(event) {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(globe, true);

            if (intersects.length > 0) {
                const country = intersects[0].object;
                showFlag(country.name);
            }
        }

        function showFlag(countryName) {
            const countryCode = getCountryCode(countryName);
            if (countryCode) {
                flagDiv.innerHTML = `<img src="https://flagcdn.com/h40/${countryCode}.png" alt="${countryName} Flag"> ${countryName}`;
                flagDiv.style.display = 'block';
            }
        }

        function getCountryCode(countryName) {
            const countryCodes = {
                "United States": "us",
                "Canada": "ca",
                "Germany": "de",
                // Add more country mappings here
            };
            return countryCodes[countryName] || null;
        }

        function animate() {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
